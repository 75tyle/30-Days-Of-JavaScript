<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <div id="profileCard">
        <div id="profileImg">    
        </div>
        <div id="profileFollowers">
        </div>
    </div>
</body>
<script>
    const reqUrl = 'https://api.github.com/users/75tyle'
    const img = document.createElement('img');
    img.style.height = '100px'
    const pFollowers = document.createElement('h1');

    const xhr = new XMLHttpRequest();
    xhr.open('GET', reqUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            console.log(typeof data)

            let profileImg = data.avatar_url
            let profileFollowers = data.followers

            img.src = profileImg;
    
            const src = document.getElementById('profileImg');
            src.appendChild(img);

            const followers_ = document.getElementById('profileFollowers');
            followers_.appendChild(pFollowers).innerHTML = `Followers: ${profileFollowers}`;

        }
    }
    xhr.send()



</script>
</html>
